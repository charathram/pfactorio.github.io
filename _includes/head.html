<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{% if site.description %}{{ site.description}}{% endif %}" />
    <meta name="author" content="{% if site.author %}{{ site.author}}{% endif %}" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  <!-- Open Graph Meta Tags -->
  
  <meta property="og:url" content="{{ page.url | remove_first: '/' | prepend: site.url }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{{ page.content | truncate: 160 }}" />
  <meta property="og:site_name" content="PFactor" />
  <meta property="og:type" content="article" />
  <!-- End Open Graph Meta Tags -->

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="/css/modern-business.css" rel="stylesheet" />

    <!-- Custom Fonts -->
<!--    
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" /></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" /></script>
    <![endif]-->

  <link rel="canonical" href="{{ page.url | remove_first: '/' | replace:'index.html','' | prepend: site.url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- favicon -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  
  {% seo %}
  
</head>
