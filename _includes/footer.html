<footer>

  <div class="row">
    
    <div class="col-lg-6">
      Copyright &copy; {{ site.title }} 2015
    </div>
    <div class="col-lg-6">
      <span class="pull-right">
      {% if site.facebook_page %}
      <a title="Share on Facebook" href="http://www.facebook.com/sharer/sharer.php?u={{ page.url | remove_first: '/' | prepend: site.url | replace: ':', '%3A' | replace: '/', '%2F' | replace: ' ', '%20' }}&display=popup">
          <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      {% endif %}
      {% if site.twitter_username %}
        <a href="http://twitter.com/{{ site.twitter_username }}/">
          <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
          </span>
        </a> 
      {% endif %}
      {% if site.github_username %}
        <a href="http://github.com/{{ site.github_username }}/">
          <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-github fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      {% endif %}   
      </span>
    </div>
  </div>  
  
  {% if page.comments != false and site.disqus_shortname %}
  
<div id="disqus_thread"></div>
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = '{{ site.disqus_shortname }}';

/* * * DON'T EDIT BELOW THIS LINE * * */
(function() {
var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>  
  {% endif %}
</footer>
